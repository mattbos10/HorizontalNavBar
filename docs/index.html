<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horizontal Navbar Practice">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav>
    <link rel="stylesheet" href="style.css">
    <title>Horizontal Navbar</title>
</head>
<body>
    <!-- NAVBAR -->
    <section class="navbar">
  <div class="nav-link selected"><i class="fa fa-home fa-2x" aria-hidden="true"></i>
</div>
  <div class="nav-link"><i class="fa fa-search fa-2x" aria-hidden="true"></i></div>
  <div class="nav-link">
<i class="fa fa-envelope fa-2x" aria-hidden="true"></i></div>
  <div class="nav-link"><i class="fa fa-globe fa-2x" aria-hidden="true"></i></div>
  <div class="nav-link"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></div>
</nav>
</section>
<!-- MAIN VIDEO CONTAINER -->
<section id="main">
    <div id="video-container">
        <video src="purple.mp4" autoplay looped muted></video>
    </div>
    <div id="content">
        <h1>Matt Boston</h1>
        <h2>Creative Developer</h2>
        <!-- Setting the href value to an id will take the user to the element with that id on the webpage -->
        <a href="#about" id="click">About</a>
    </div>
</section>

</body>
</html>
